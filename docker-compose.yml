services:
  n8n:
    image: n8nio/n8n:1.119.2
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=passn8n
      - N8N_HOST=192.168.1.56
      - N8N_PROTOCOL=https
      - N8N_SSL_KEY=/certs/n8n.key
      - N8N_SSL_CERT=/certs/n8n.crt
      - N8N_SECURE_COOKIE=true
      - WEBHOOK_URL=https://192.168.1.56:5678/
    volumes:
      - ./data/n8n_data:/home/node/.n8n
      - ./certs:/certs:ro

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    privileged: true
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]
    volumes:
      - ./data/ollama_data:/root/.ollama
      - ./docker/ollama-entrypoint.sh:/entrypoint.sh:ro
    entrypoint:
      - /bin/sh
      - /entrypoint.sh
    profiles:
      - ollama

  epub-agent:
    build: .
    # Service utilisé principalement via `docker compose run` pour des traitements ponctuels.
    # Pas besoin qu'il reste vivant ni qu'il redémarre en boucle.
    restart: "no"
    depends_on:
      n8n:
        condition: service_started
    environment:
      - EPUB_SOURCE_DIR=/data
      - EPUB_ROOT=${EPUB_ROOT}
      - EPUB_DEST=${EPUB_DEST}
      - LOG_DIR=${LOG_DIR}
      - EPUB_LOG_FILE=${EPUB_LOG_FILE}
      - N8N_WEBHOOK_TEST_URL=${N8N_WEBHOOK_TEST_URL}
      - N8N_WEBHOOK_PROD_URL=${N8N_WEBHOOK_PROD_URL}
      - N8N_MODE=${N8N_MODE}
      - N8N_VERIFY_SSL=${N8N_VERIFY_SSL}
    volumes:
      - ${EPUB_ROOT:-./data/ebooks}:/data:rw
      - .:/app:rw
      - ./certs:/certs:ro

  sqlite:
    image: keinos/sqlite3:latest
    restart: unless-stopped
    volumes:
      - ./data/database:/database
      - ./docker/sqlite-init.sh:/init.sh:ro
    entrypoint:
      - /bin/sh
      - /init.sh
