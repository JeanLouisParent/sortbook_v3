services:
  n8n:
    image: n8nio/n8n:1.119.2
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=passn8n
      - N8N_HOST=192.168.1.56
      - N8N_PROTOCOL=https
      - N8N_SSL_KEY=/certs/n8n.key
      - N8N_SSL_CERT=/certs/n8n.crt
      - N8N_SECURE_COOKIE=true
      - WEBHOOK_URL=https://192.168.1.56:5678/
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./certs:/certs:ro

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    privileged: true
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]
    volumes:
      - ./ollama_data:/root/.ollama
      - ./docker/ollama-entrypoint.sh:/entrypoint.sh:ro
    entrypoint:
      - /bin/sh
      - /entrypoint.sh

  epub-agent:
    build: .
    restart: unless-stopped
    depends_on:
      n8n:
        condition: service_started
      ollama:
        condition: service_started
    environment:
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/epub-metadata
      - EPUB_SOURCE_DIR=/data
      - DRY_RUN=true # Passez Ã  false pour activer les renommages
      - CONFIDENCE_MIN=moyenne
    volumes:
      - ./ebooks:/data:rw
